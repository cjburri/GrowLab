{% extends "header.html" %}

{% block title %}34 Bongwood St. - Home{% endblock %}

{% block content %}
<section class="controls-section">
    <h2>Controls</h2>
    <div class="control-item">
        <span class="control-label">Light</span>
        <label class="toggle-switch">
            <input type="checkbox" id="light-control">
            <span class="slider"></span>
        </label>
    </div>
    <div class="control-item">
        <span class="control-label">Atomizer</span>
        <label class="toggle-switch">
            <input type="checkbox" id="atomizer-control">
            <span class="slider"></span>
        </label>
    </div>
    <div class="control-item">
        <span class="control-label">Water</span>
        <label class="toggle-switch">
            <input type="checkbox" id="water-control">
            <span class="slider"></span>
        </label>
    </div>
    <div class="control-item">
        <span class="control-label">Heater</span>
        <label class="toggle-switch">
            <input type="checkbox" id="heater-control">
            <span class="slider"></span>
        </label>
    </div>
</section>
{% endblock %}

{% block scripts %}
  {# Pull in our extracted JS #}
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
