<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BongCloud{% endblock %}</title>
    <!-- Global in-page styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #155a00;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .controls-section {
            padding: 20px;
            width: 50%;
            margin: 0;
            box-sizing: border-box;
        }
        .controls-section h2 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            text-align: left;
        }
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .control-label {
            font-size: 18px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Navigation styles */
        nav {
            background-color: #1a7000;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #155a00;
        }
        nav a.active {
            background-color: #ffffff;
            color: #155a00;
        }
        
        /* Additional styles for config page */
        .config-form {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0b7dda;
        }
    </style>

    {# A new block for page-specific <link> tags #}
    {% block head_links %}{% endblock %}
</head>
<body>
    <header>
        BongCloud
    </header>
    <nav>
        <a href="/" {% if active_page == 'home' %}class="active"{% endif %}>Home</a>
        <a href="/config" {% if active_page == 'config' %}class="active"{% endif %}>Configuration</a>
        <a href="/database" {% if active_page == 'database' %}class="active"{% endif %}>Database</a>
        <a href="/graph" {% if active_page == 'graph' %}class="active"{% endif %}>Graphs</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
